{% extends "layout.html" %}

{% block body %}
    <div class="row mt-4">
        <div class="col-4"></div>
        <div class="text-center col-4">

            <h2>Register</h2>

            {% if message %}
                <div>{{ message }}</div>
            {% endif %}

            <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" autofocus type="text" name="username" placeholder="Username">
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="is-leader" name="is-leader">
                    <label class="form-check-label" for="is-leader">Is Leader</label>
                </div>
                <div class="form-group">
                    <h6 class="d-inline" >Add an Image </h6><small> (optional)</small>
                    <input class="form-control" type="file" name="image">
                </div>

                <input class="btn btn-primary" type="submit" value="Register">
            </form>
        </div>
        <div class="col-4"></div>
    </div>
    <br> <hr>
    <div class="text-center">
        Already have an account? <a href="{% url 'login' %}">Log In here.</a>
    </div>
{% endblock %}
