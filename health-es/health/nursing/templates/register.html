{% extends "layout.html" %}

{% block body %}
    <div class="row mt-4">
        <div class="col-4"></div>
        <div class="text-center col-4">

            <h2>Registrar</h2>

            {% if message %}
                <div>{{ message }}</div>
            {% endif %}

            <form action="{% url 'register' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <input class="form-control" autofocus type="text" name="username" placeholder="Nombre de Ususario">
                </div>
                <div class="form-group">
                    <input class="form-control" type="email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="password" placeholder="Contrase침a">
                </div>
                <div class="form-group">
                    <input class="form-control" type="password" name="confirmation" placeholder="Confirmar Contrase침a">
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="is-leader" name="is-leader">
                    <label class="form-check-label" for="is-leader">Es Encargado</label>
                </div>
                <div class="form-group">
                    <h6 class="d-inline" >Agregar Foto </h6><small> (opcional)</small>
                    <input class="form-control" type="file" name="image">
                </div>

                <input class="btn btn-primary" type="submit" value="Registrar">
            </form>
        </div>
        <div class="col-4"></div>
    </div>
    <br> <hr>
    <div class="text-center">
        Ya est치 registrado? <a href="{% url 'login' %}">Inicie sesi칩n.</a>
    </div>
{% endblock %}
