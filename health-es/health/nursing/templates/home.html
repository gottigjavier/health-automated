{% extends "layout.html" %}
{% load static %}

{% block body %}
<div class="text-center">
    {% if user.is_authenticated %}
        <h2 class="bg-info text-white m-4 p-2 rounded">Bienvenido {{ user.username }} </h2>
        <!-- <img src='{{ user.image }}' width="100" height="100"> --> <br>
        <a class="btn btn-primary p-3" role="button" href="http://localhost:8000">
            <b> Ir a la Aplicación </b>
        </a>
        <br> <br>
        <a class="btn btn-secondary" role="button" href="{% url 'logout' %}">Cerrar Sesión</a>
    {% endif %}
    {% if user.is_staff %}
    <br> <hr>
    {% if user.is_superuser %}
    <a class="btn btn-info mx-2" role="button" href="../admin">Admin</a>
    {% endif %}
    <a class="btn btn-info mx-2" role="button" href="{% url 'register' %}">Registrar Nuevo Usuario</a>
    {% endif %}
</div>
{% endblock %}
</html>
